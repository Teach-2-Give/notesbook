<div class="note-form-container">
  <div class="close-form" (click)="toggleHideForm()">X</div>
  <h2 class="note-form-header">Create New Note</h2>
  <form (ngSubmit)="createNote()" #noteForm="ngForm">
    <div class="form-field">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="newNote.title"
        required
        class="input-control"
        placeholder="Enter the title of the note"
      />
    </div>
    <div class="form-field">
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="newNote.content"
        required
        class="input-control"
        placeholder="Enter the content of the note"
        rows="5"
      ></textarea>
    </div>
    <button type="submit" [disabled]="noteForm.invalid" class="primary-button">
      Create Note
    </button>
  </form>
</div>
